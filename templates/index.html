{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block body %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Predict The Posture</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Activity Recognition system based on Multisensor data fusion (AReM) Data Set</p>
        </div>

        <div class="form">
            <form action="/predict" method="POST">
                <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                    <div class="relative flex-grow w-full">
                        <label class="title-font font-medium text-2xl text-gray-900">avg_rss12</label>
                        <input  name="avg_rss12" id="avg_rss12"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative flex-grow w-full">
                        <label class="title-font font-medium text-2xl text-gray-900">var_rss12</label>
                        <input  name="var_rss12" id="var_rss12"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative flex-grow w-full">
                        <label class="title-font font-medium text-2xl text-gray-900">avg_rss13</label>
                        <input  name="avg_rss13" id="avg_rss13"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>


                    <div class="relative flex-grow w-full">
                        <label class="title-font font-medium text-2xl text-gray-900">var_rss13</label>
                        <input  name="var_rss13" id="var_rss13"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>


                    <div class="relative flex-grow w-full">
                        <label class="title-font font-medium text-2xl text-gray-900">avg_rss23</label>
                        <input  name="avg_rss23" id="avg_rss23"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4 flex-grow w-full">
                        <label class="title-font font-medium text-2xl text-gray-900">var_rss23</label>
                        <input  name="var_rss23" id="var_rss23"
                               class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>


                    <input class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
                           type="submit" value="Predict">

                </div>
            </form>

        </div>


    </div>

    <div class="container px-5 py-24 mx-auto">

      <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">Github Link</h1>
      <a href = 'https://github.com/soammohanty/LogisticRegressionAReM' class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">Github</a>

  </div>

</section>


{% endblock %}
